<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      @font-face {
        font-family: PressStart;
        src: url("../css/fonts/PressStart2P-Regular.ttf") format("truetype");
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-image: url("../img/fondo-3jpg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding-top: 80px; /* Ajuste para navbar */
      }
      /* Navbar */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 60px;
        background-color: #ff69b4;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      /* Logo */
      .logo {
        height: 40px;
      }
      /* Contenedor de progreso */
      .progress-container {
        display: flex;
        align-items: center;
        flex-grow: 1;
        justify-content: center;
        margin: 0 20px;
        gap: 10px;
      }
      .progress-label {
        font-family: PressStart, sans-serif;
        font-size: 1em;
        font-weight: bold;
        color: white;
      }
      .progress {
        width: 60%;
        height: 20px;
        margin: 0;
      }
      /* Perfil */
      .profile-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid white;
      }
      .username {
        font-size: 1em;
        color: white;
        font-weight: bold;
      }
      #gameContainer {
        position: relative;
        width: 70vh;
        height: 70vh;
        background-color: white;
        border: 2px solid #ff4d4d;
        overflow: hidden;
      }
      .corazon {
        position: absolute;
        width: 30px;
        height: 30px;
        background-image: url("../img/juego9/3a2cd4d3-c1f8-4708-84c1-3edfc142e8d5-removebg-preview.png");
        background-size: cover;
        cursor: pointer;
        animation: crecer 1s linear forwards;
      }
      @keyframes crecer {
        from {
          width: 30px;
          height: 30px;
        }
        to {
          width: 80px;
          height: 80px;
        }
      }
      #score {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>

    <script>
      function aumentarProgreso(valor) {
        let barra = document.getElementById("progress-bar");
        let progresoActual = parseInt(barra.style.width); // Obtener el progreso actual como número
        let nuevoProgreso = Math.min(progresoActual + valor, 100); // Asegurar que no pase del 100%

        barra.style.width = nuevoProgreso + "%";
        barra.innerText = nuevoProgreso + "%";
      }

      // Función para mostrar el modal de enhorabuena
      function showCongratulationsModal() {
        var congratulationsModal = new bootstrap.Modal(
          document.getElementById("congratulationsModal")
        );
        congratulationsModal.show();
      }

      document.addEventListener("DOMContentLoaded", function () {
        var explanationModal = new bootstrap.Modal(
          document.getElementById("explanationModal")
        );

      });
    </script>
    <script>
      const gameContainer = document.getElementById("gameContainer");
      const scoreDisplay = document.getElementById("score");
      let score = 0;
      let gameInterval;

      function crearCorazon() {
        if (score >= 20 || document.querySelectorAll(".corazon").length > 5) return; // Si ya se ganó, no generar más

        const corazon = document.createElement("div");
        corazon.classList.add("corazon");

        const maxX = gameContainer.clientWidth - 80;
        const maxY = gameContainer.clientHeight - 80;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        corazon.style.left = `${x}px`;
        corazon.style.top = `${y}px`;

        corazon.addEventListener("click", () => {
          corazon.remove();
          score++;
          scoreDisplay.textContent = score;
          if (score >= 20) {
            finalizarJuego();
          }
        });

        setTimeout(() => {
          corazon.remove();
        }, 700);

        gameContainer.appendChild(corazon);
      }

      function iniciarJuego() {
        gameInterval = setInterval(crearCorazon, 1200);
      }

      function finalizarJuego() {
        clearInterval(gameInterval);
        setTimeout(() => {
            aumentarProgreso(10);
            showCongratulationsModal();
          }, 100);
      }
      gameContainer.addEventListener("click", () => {
            if (!gameInterval) {
                iniciarJuego();
            }
        });

    </script>
