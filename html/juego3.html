        function aumentarProgreso(valor) {
            let barra = document.getElementById("progress-bar");
            let progresoActual = parseInt(barra.style.width); // Obtener el progreso actual como número
            let nuevoProgreso = Math.min(progresoActual + valor, 100); // Asegurar que no pase del 100%

            barra.style.width = nuevoProgreso + "%"; 
            barra.innerText = nuevoProgreso + "%"; 
        }

    <script>
        const laberintoMapa = [
            "###############",
            "#P  #   #     #",
            "# # # # # ### #",
            "# #   #   #   #",
            "# ### ##### # #",
            "#     #     # #",
            "##### # ##### #",
            "#   # #       #",
            "# # ### ##### #",
            "# #     #   # #",
            "# ##### ### # #",
            "#     #   # # #",
            "##### ### # # #",
            "#     #   #   #",
            "#######M#######"
        ];

        const laberintoDiv = document.getElementById("laberinto");
        let jugadorX = 1, jugadorY = 1;

        function dibujarLaberinto() {
            laberintoDiv.innerHTML = "";
            for (let y = 0; y < laberintoMapa.length; y++) {
                for (let x = 0; x < laberintoMapa[y].length; x++) {
                    const celda = document.createElement("div");
                    celda.classList.add("celda");
                    if (laberintoMapa[y][x] === "#") celda.classList.add("pared");
                    if (laberintoMapa[y][x] === " ") celda.classList.add("camino");
                    if (laberintoMapa[y][x] === "P") {
                        celda.classList.add("jugador");
                        jugadorX = x;
                        jugadorY = y;
                    }
                    if (laberintoMapa[y][x] === "M") celda.classList.add("meta");
                    celda.dataset.x = x;
                    celda.dataset.y = y;
                    laberintoDiv.appendChild(celda);
                }
            }
        }

        function moverJugador(dx, dy) {
            const nuevoX = jugadorX + dx;
            const nuevoY = jugadorY + dy;

            // Verifica si la nueva posición es la meta antes de mover
            if (laberintoMapa[nuevoY][nuevoX] === "M") {
                setTimeout(()=>{
                        showCongratulationsModal();
                        aumentarProgreso(10);
                    }, 300);

                document.removeEventListener("keydown", handleKeydown); // Elimina el evento de teclado
                return; // Detiene el movimiento al ganar
            }

            if (laberintoMapa[nuevoY][nuevoX] !== "#") {
                laberintoMapa[jugadorY] = laberintoMapa[jugadorY].replace("P", " ");
                laberintoMapa[nuevoY] = laberintoMapa[nuevoY].substring(0, nuevoX) + "P" + laberintoMapa[nuevoY].substring(nuevoX + 1);
                jugadorX = nuevoX;
                jugadorY = nuevoY;
                dibujarLaberinto();
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") moverJugador(0, -1);
            if (e.key === "ArrowDown") moverJugador(0, 1);
            if (e.key === "ArrowLeft") moverJugador(-1, 0);
            if (e.key === "ArrowRight") moverJugador(1, 0);
        });


        dibujarLaberinto();
    </script>
