<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAN VALENTIN</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        @font-face {
            font-family: PressStart;
            src: url("../css/fonts/PressStart2P-Regular.ttf") format("truetype");
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url("../img/fondo-3jpg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 80px; /* Ajuste para navbar */
        }
        h1 {
            color: #c9184a;
            font-size: 2em;
            margin-top: 20px;
        }
        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 60px;
            background-color: #ff69b4;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        /* Logo */
        .logo {
            height: 40px;
        }
        /* Contenedor de progreso */
        .progress-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            margin: 0 20px;
            gap: 10px;
        }
        .progress-label {
            font-family: PressStart, sans-serif;
            font-size: 1em;
            font-weight: bold;
            color: white;
        }
        .progress {
            width: 60%;
            height: 20px;
            margin: 0;
        }
        /* Perfil */
        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }
        .username {
            font-size: 1em;
            color: white;
            font-weight: bold;
        }
        /* Juego Memorama */
        .memorama {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: #ff69b4;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }
        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }
        .card .front {
            background-color: #ff69b4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
        }
        .card .back {
            background-color: white;
            transform: rotateY(180deg);
        }
        .card .back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body >
     <!-- Modal Explicación -->
    <div class="modal fade" id="explanationModal" tabindex="-1" aria-labelledby="explanationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="explanationModalLabel" style="font-family: PressStart,sans-serif;color: #c9184a;font-size: 1em;">Juego 1: Memorama del Amor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p style="font-family: PressStart,sans-serif;font-size: 0.75em;">En este juego de memorama, tu objetivo es encontrar todas las parejas de cartas. Haz clic en una carta para voltearla y luego intenta encontrar su pareja. ¡Buena suerte!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" style="background-color: #c9184a;font-family: PressStart,sans-serif;font-size: 0.7em;">¡Vamos a jugar!</button>
                </div>
            </div>
        </div>
    </div>

<div class="modal fade" id="congratulationsModal" tabindex="-1" aria-labelledby="congratulationsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="congratulationsModalLabel" style="font-family: PressStart,sans-serif;color: #c9184a;font-size: 1em;">¡Enhorabuena!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <p style="font-family: PressStart,sans-serif;font-size: 0.75em;">Has superado el juego 1!</p>
                <br>
                <p style="font-family: PressStart,sans-serif;font-size: 0.75em;">Pista: A</p>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="window.location.href='juego2.html'" style="background-color: #c9184a;font-family: PressStart,sans-serif;font-size: 0.7em;">Siguiente Juego</button>

</div>
    <!-- Navbar -->
    <nav class="navbar">
        <!-- Logo -->
        <img src="../img/LOGO.png" alt="Logo" class="logo">

        <!-- Barra de progreso -->
        <div class="progress-container">
            <span class="progress-label">Progreso:</span>
            <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div id="progress-bar" class="progress-bar" style="width:0%; background-color:#c9184a;font-family: PressStart,sans-serif;">0%</div>
            </div>
        </div>

        <!-- Perfil -->
        <div class="profile-container">
            <img src="../img/IMG_4134.jpg" alt="Perfil" class="profile-pic">
            <span class="username">cris_dhl</span>
        </div>
    </nav>

    <!-- Título y Juego -->
    
    <div class="memorama" id="game-board"></div>

    <script>
        const images = [
            "../img/juego1/dclassic 2023-08-05 201025.478.JPG",
            "../img/juego1/f526531b215b0e568205c08937144069.jpg",
            "../img/juego1/FullSizeRender.jpg",
            "../img/juego1/IMG-20211003-WA0008.jpg",
            "../img/juego1/IMG-20220724-WA0003.jpg",
            "../img/juego1/IMG_1798.jpg",
            "../img/juego1/dclassic 2023-08-05 201025.478.JPG",
            "../img/juego1/f526531b215b0e568205c08937144069.jpg",
            "../img/juego1/FullSizeRender.jpg",
            "../img/juego1/IMG-20211003-WA0008.jpg",
           "../img/juego1/IMG-20220724-WA0003.jpg",
            "../img/juego1/IMG_1798.jpg"
        ];

        let flippedCards = [];
        let matchedPairs = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            shuffle(images);
            const board = document.getElementById("game-board");

            images.forEach((imgSrc, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.image = imgSrc;

                const front = document.createElement("div");
                front.classList.add("front");
                front.textContent = "❤️";

                const back = document.createElement("div");
                back.classList.add("back");

                const img = document.createElement("img");
                img.src = imgSrc;
                back.appendChild(img);

                card.appendChild(front);
                card.appendChild(back);
                card.addEventListener("click", () => flipCard(card));
                board.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
                card.classList.add("flipped");
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.image === card2.dataset.image) {
                card1.classList.add("hidden");
                card2.classList.add("hidden");
                matchedPairs++;
                if (matchedPairs === images.length / 2) {
                    setTimeout(() => {
                        aumentarProgreso(10);
                        showCongratulationsModal();
                    },500);
                }
            } else {
                card1.classList.remove("flipped");
                card2.classList.remove("flipped");
            }

            flippedCards = [];
        }

        function aumentarProgreso(valor) {
            let barra = document.getElementById("progress-bar");
            let progresoActual = parseInt(barra.style.width); // Obtener el progreso actual como número
            let nuevoProgreso = Math.min(progresoActual + valor, 100); // Asegurar que no pase del 100%

            barra.style.width = nuevoProgreso + "%"; 
            barra.innerText = nuevoProgreso + "%"; 
        }
        // Función para mostrar el modal de enhorabuena
        function showCongratulationsModal() {
            var congratulationsModal = new bootstrap.Modal(document.getElementById('congratulationsModal'));
            congratulationsModal.show();
        }
        createBoard();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var explanationModal = new bootstrap.Modal(document.getElementById('explanationModal'));
            explanationModal.show();
        });
    </script>

    <script defer type="text/javascript" src="../jquery/jquery-3.7.1.min.js"></script>

    <script defer type="text/javascript" src="../jquery/popper.min.js"></script>
</body>
</html>
