    <script>
        function aumentarProgreso(valor) {
            let barra = document.getElementById("progress-bar");
            let progresoActual = parseInt(barra.style.width); // Obtener el progreso actual como nÃºmero
            let nuevoProgreso = Math.min(progresoActual + valor, 100); // Asegurar que no pase del 100%

            barra.style.width = nuevoProgreso + "%"; 
            barra.innerText = nuevoProgreso + "%"; 
        }

    <script>
        let posicion1, posicion2, direccion1, direccion2, velocidad1, velocidad2;
        let moviendo = true;
        const limiteSuperior = 10;
        const limiteInferior = 250;

        function iniciarJuego() {
            // Valores iniciales aleatorios para mÃ¡s dificultad
            posicion1 = Math.floor(Math.random() * (limiteInferior - limiteSuperior) + limiteSuperior);
            posicion2 = Math.floor(Math.random() * (limiteInferior - limiteSuperior) + limiteSuperior);
            direccion1 = 1;
            direccion2 = -1;
            velocidad1 = 2; 
            velocidad2 = 3; 
            moviendo = true;
            document.getElementById("mensaje").textContent = "";
            moverPersonajes();
        }

        function moverPersonajes() {
            if (!moviendo) return;

            // Mover la primera cara
            posicion1 += direccion1 * velocidad1;
            if (posicion1 >= limiteInferior || posicion1 <= limiteSuperior) {
                direccion1 *= -1;
            }
            document.getElementById("persona1").style.top = posicion1 + "px";

            // Mover la segunda cara
            posicion2 += direccion2 * velocidad2;
            if (posicion2 >= limiteInferior || posicion2 <= limiteSuperior) {
                direccion2 *= -1;
            }
            document.getElementById("persona2").style.top = posicion2 + "px";

            requestAnimationFrame(moverPersonajes);
        }

        function detenerJuego() {
            moviendo = false;
            if (Math.abs(posicion1 - posicion2) <= 5) { // Margen de error pequeÃ±o
                document.getElementById("mensaje").textContent = "Â¡Beso Perfecto! ðŸ’‹ðŸ˜";
                setTimeout(()=>{
                        showCongratulationsModal();
                        aumentarProgreso(10);
                    }, 100);
            } else {
                document.getElementById("mensaje").textContent = "Â¡Fallaste! Pulsa Y para intentarlo de nuevo. ðŸ’”";
                setTimeout(iniciarJuego, 1000); // Reinicia el juego tras 1 segundo
            }
        }

        document.addEventListener("keydown", (e) => {
            if ((e.key === "y" || e.key === "Y") && moviendo) detenerJuego();
        });

        iniciarJuego();
    </script>
