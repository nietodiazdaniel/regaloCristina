<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa los Corazones</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffebf0;
            text-align: center;
        }
        #gameCanvas {
            background-color: #fff0f5;
        }
    </style>
</head>
<body>
    <h1>Atrapa los Corazones ❤️</h1>
    <div>
        <span id="score">Aciertos: 0</span>
        <span id="failures">Fallos: 0</span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;
        
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            speed: 5,
            dx: 0
        };
        
        const scoreElement = document.getElementById('score');
        const failuresElement = document.getElementById('failures');


        const hearts = [];
        const heartSize = 50;
        let score = 0;
        let gameOver = false;
        let fallos = 0;
        // Cargar el video del corazón
        const heartVideo = document.createElement('video');
        heartVideo.src = '../img/juego6/Animation-1739276009894.webm';
        heartVideo.loop = true;
        heartVideo.muted = true;
        heartVideo.play();

        // Cargar la imagen del jugador
        const playerImage = new Image();
        playerImage.src = '../img/juego6/—Pngtree—half round cheese slice cartoon_19839934.png'; // Asegúrate de que la ruta sea correcta

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        // Asegúrate de que la imagen se haya cargado antes de iniciar el juego
        playerImage.onload = () => {
            //spawnHeart();
            update();
        };
        
        function drawHearts() {
            hearts.forEach(heart => {
                const aspectRatio = heartVideo.videoWidth / heartVideo.videoHeight;
                const width = heartSize * aspectRatio;
                const height = heartSize;
                ctx.drawImage(heartVideo, heart.x, heart.y, width, height);
            });
        }
        
        function updateHearts() {
            for (let i = hearts.length - 1; i >= 0; i--) {
                hearts[i].y += 2; // VELOCIDAD DE CAIDA DE RATONES
                if (hearts[i].y > canvas.height) {
                    hearts.splice(i, 1);
                    fallos++;
                    failuresElement.textContent = `Fallos: ${fallos}`;
                    if (fallos >= 5) {
                        gameOver = true;
                        alert("Has fallado 5 veces. El juego se reiniciará.");
                        document.location.reload();
                    }
                } else if (
                    hearts[i].x > player.x && hearts[i].x < player.x + player.width &&
                    hearts[i].y + heartSize / 2 > player.y && hearts[i].y - heartSize / 2 < player.y + player.height
                ) {
                    hearts.splice(i, 1);
                    score++;
                    scoreElement.textContent = `Aciertos: ${score}`;
                    if (score >= 15 && fallos < 5) {
                        gameOver = true;
                        alert("¡Ganaste! ❤️");
                        document.location.reload();
                    }
                }
            }
        }
        
        function movePlayer() {
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }
        
        function update() {
            if (!gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                drawHearts();
                updateHearts();
                movePlayer();
                requestAnimationFrame(update);
            }
        }
        
        function spawnHeart() {
            if (!gameOver) {
                hearts.push({ x: Math.random() * (canvas.width - heartSize), y: 0 });
                setTimeout(spawnHeart, 900);
            }
        }
        
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") player.dx = -player.speed;
            if (e.key === "ArrowRight") player.dx = player.speed;
        });
        
        document.addEventListener("keyup", () => {
            player.dx = 0;
        });
        
        heartVideo.addEventListener('loadeddata', () => {
            spawnHeart();
            update();
        });
    </script>
</body>
</html>
