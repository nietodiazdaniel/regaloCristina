<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosión de Amor 💥❤️</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #gameContainer {
            position: relative;
            width: 70vh;
            height: 70vh; /* Cuadrado */
            background-color: white;
            border: 2px solid #ff4d4d;
            overflow: hidden;
        }
        .corazon {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url("../img/juego9/3a2cd4d3-c1f8-4708-84c1-3edfc142e8d5-removebg-preview.png");
            background-size: cover;
            cursor: pointer;
            animation: crecer 1s linear forwards;
        }
        @keyframes crecer {
            from {
                width: 30px;
                height: 30px;
            }
            to {
                width: 80px;
                height: 80px;
                /* opacity: 0; */
            }
        }
        #score {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>💥 Explosión de Amor 💥</h2>
<p>Puntuación: <span id="score">0</span></p>
<div id="gameContainer"></div>

<script>
    const gameContainer = document.getElementById("gameContainer");
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    function crearCorazon() {
        const corazon = document.createElement("div");
        corazon.classList.add("corazon");

        // Posicionar dentro del contenedor cuadrado
        const maxX = gameContainer.clientWidth - 80;
        const maxY = gameContainer.clientHeight - 80;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        corazon.style.left = `${x}px`;
        corazon.style.top = `${y}px`;

        // Evento de clic en el corazón
        corazon.addEventListener("click", () => {
            corazon.remove();
            score++;
            scoreDisplay.textContent = score;
        });

        // Eliminar tras la animación
        setTimeout(() => {
            corazon.remove();
        }, 1000);

        gameContainer.appendChild(corazon);
    }

    // Generar corazones cada segundo
    setInterval(crearCorazon, 800);
</script>

</body>
</html>
