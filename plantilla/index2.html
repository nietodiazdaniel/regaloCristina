<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rompecabezas Romántico</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffe6e6;
      }
      .puzzle-container {
        display: grid;
        grid-template-columns: repeat(6, 100px); /*COLUMNAS Y FILAS*/
        grid-template-rows: repeat(6, 100px); /*COLUMNAS Y FILAS*/
        gap: 2px;
        border: 2px solid #d63384;
      }
      .piece {
        width: 100px;
        height: 100px;
        background-size: 600px 600px; /*COLUMNAS *100*/
        cursor: pointer;
        border: 1px solid #fff;
      }
    </style>
  </head>
  <body>
    <div class="puzzle-container" id="puzzle"></div>
    <script>
      const imageSrc = "../img/juego8/IMG_1849.jpg"; // Reemplaza con tu imagen
      let pieces = [];
      let selected = null;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function createPuzzle() {
        const puzzle = document.getElementById("puzzle");
        for (let i = 0; i < 36; i++) {
          //PIEZAS TOTALES
          const x = (i % 6) * -100; //COLUMNAS Y FILAS
          const y = Math.floor(i / 6) * -100; //COLUMNAS Y FILAS
          const piece = document.createElement("div");
          piece.classList.add("piece");
          piece.style.backgroundImage = `url(${imageSrc})`;
          piece.style.backgroundPosition = `${x}px ${y}px`;
          piece.dataset.index = i;
          piece.addEventListener("click", selectPiece);
          pieces.push(piece);
        }
        shuffle(pieces);
        pieces.forEach((piece) => puzzle.appendChild(piece));
      }

      function selectPiece(event) {
        if (!selected) {
          selected = event.target;
        } else {
          const tempIndex = selected.dataset.index;
          selected.dataset.index = event.target.dataset.index;
          event.target.dataset.index = tempIndex;

          const tempStyle = selected.style.backgroundPosition;
          selected.style.backgroundPosition =
            event.target.style.backgroundPosition;
          event.target.style.backgroundPosition = tempStyle;

          selected = null;
          checkWin();
        }
      }

      function checkWin() {
        const correct = pieces.every(
          (piece, index) => piece.dataset.index == index
        );
        if (correct) {
          setTimeout(() => {
            alert("¡Felicidades! Has completado el rompecabezas.");
          }, 100);
        }
      }

      createPuzzle();
    </script>
  </body>
</html>
