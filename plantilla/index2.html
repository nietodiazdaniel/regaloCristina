<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa los Corazones</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffebf0;
            text-align: center;
        }
        #gameCanvas {
            background-color: #fff0f5;
        }
    </style>
</head>
<body>
    <h1>Atrapa los Corazones ❤️</h1>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;
        
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            speed: 10,
            dx: 0
        };
        
        const hearts = [];
        const heartSize = 30;
        let score = 0;
        let gameOver = false;
        
        function drawPlayer() {
            ctx.fillStyle = "#ff4d6d";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }
        
        function drawHearts() {
            ctx.fillStyle = "red";
            hearts.forEach(heart => {
                ctx.beginPath();
                ctx.arc(heart.x, heart.y, heartSize / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function updateHearts() {
            for (let i = hearts.length - 1; i >= 0; i--) {
                hearts[i].y += 4;
                if (hearts[i].y > canvas.height) {
                    hearts.splice(i, 1);
                } else if (
                    hearts[i].x > player.x && hearts[i].x < player.x + player.width &&
                    hearts[i].y + heartSize / 2 > player.y && hearts[i].y - heartSize / 2 < player.y + player.height
                ) {
                    hearts.splice(i, 1);
                    score++;
                    if (score >= 15) {
                        gameOver = true;
                        alert("¡Ganaste! ❤️");
                        document.location.reload();
                    }
                }
            }
        }
        
        function movePlayer() {
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }
        
        function update() {
            if (!gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                drawHearts();
                updateHearts();
                movePlayer();
                requestAnimationFrame(update);
            }
        }
        
        function spawnHeart() {
            if (!gameOver) {
                hearts.push({ x: Math.random() * (canvas.width - heartSize), y: 0 });
                setTimeout(spawnHeart, 800);
            }
        }
        
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") player.dx = -player.speed;
            if (e.key === "ArrowRight") player.dx = player.speed;
        });
        
        document.addEventListener("keyup", () => {
            player.dx = 0;
        });
        
        spawnHeart();
        update();
    </script>
</body>
</html>
